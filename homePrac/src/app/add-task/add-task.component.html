<div class="mainDiv">
  <form action="" (submit)="onSubmit()">
    <h1>Add Details</h1>
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="name" /><br /><br />

    <label for="phone">Phone No.</label>
    <input type="number" name="phone_no" [(ngModel)]="phone" /><br /><br />

    <label for="Address">Address</label>
    <input type="text" name="address" [(ngModel)]="address" /><br /><br />

    <button (click)="onCLick()">Submit</button> <br /><br /><br /><br />
  </form>

  <div *ngIf="userArray.length > 0; else noData">
    <table>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Phone No</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let data of userArray; let i = index">
        <td>{{ i }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.address }}</td>
        <td><button (click)="onDelete(i)">Delete</button></td>
      </tr>
    </table>
  </div>
  <ng-template #noData>
    <h1>We got no data</h1>
  </ng-template>
</div>
