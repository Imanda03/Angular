<div class="container p-5">
  <form class="p-5" [formGroup]="form" (click)="addData()">
    <h2>Add Details</h2>
    <div class="form-group mt-4">
      <label class=""> Full Name: </label>
      <input type="text" class="form-control" formControlName="fullname" />
      <div *ngIf="fc.fullname.errors?.required">
        <div
          class="alert alert-danger"
          *ngIf="fc.fullname.touched && fc.fullname.invalid"
        >
          fullname is required......
        </div>
      </div>
      <div *ngIf="fc.fullname.errors?.minlength">
        <div
          class="alert alert-danger"
          *ngIf="fc.fullname.touched && fc.fullname.invalid"
        >
          The name must be greater than 5
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <label class=""> Phone No: </label>
      <input type="number" class="form-control" formControlName="phone" />
      <div *ngIf="fc.phone.errors?.required">
        <div
          class="alert alert-danger"
          *ngIf="fc.phone.touched && fc.phone.invalid"
        >
          phone number is required......
        </div>
      </div>
      <div *ngIf="fc.phone.errors?.minlength">
        <div
          class="alert alert-danger"
          *ngIf="fc.phone.touched && fc.phone.invalid"
        >
          The phone number must be greater than 9
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <label class=""> Details: </label>
      <input
        type="text"
        class="form-control form-control-lg"
        formControlName="details"
      />
      <div *ngIf="fc.details.errors?.required">
        <div
          class="alert alert-danger"
          *ngIf="fc.details.touched && fc.phone.invalid"
        >
          Details is required......
        </div>
      </div>
    </div>

      <input
        type="text"
        class="form-control"
        formControlName="skills"
        #skill
        (keyup.enter)="addSkills(skill)"
      />
      <ul class="list-group">
        <li

        >

        </li>
      </ul>
    </div> -->
    <button class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
