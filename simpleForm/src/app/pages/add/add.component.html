<div class="container p-5">
  <form class="p-5" [formGroup]="obj.myForm" (click)="addData()">
    <h2>Add Details</h2>
    <div class="form-group mt-4">
      <label class=""> Full Name: </label>
      <input type="text" class="form-control" formControlName="fullname" />
      <div *ngIf="obj.myForm.get('fullname')?.errors?.['required']">
        <div
          class="alert alert-danger"
          *ngIf="
            obj.myForm.get('fullname')?.touched &&
            obj.myForm.get('fullname')?.invalid
          "
        >
          fullname is required......
        </div>
      </div>
      <div *ngIf="obj.myForm.get('fullname')?.errors?.['minlength']">
        <div
          class="alert alert-danger"
          *ngIf="
            obj.myForm.get('fullname')?.touched &&
            obj.myForm.get('fullname')?.invalid
          "
        >
          The name must be greater than 5
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <label class=""> Phone No: </label>
      <input type="number" class="form-control" formControlName="phone" />
      <div *ngIf="obj.myForm.get('phone')?.errors">
        <div
          class="alert alert-danger"
          *ngIf="
            obj.myForm.get('phone')?.touched && obj.myForm.get('phone')?.invalid
          "
        >
          phone number is required......
        </div>
      </div>
      <div *ngIf="obj.myForm.get('phone')?.errors?.['minlength']">
        <div
          class="alert alert-danger"
          *ngIf="
            obj.myForm.get('phone')?.touched && obj.myForm.get('phone')?.invalid
          "
        >
          The phone number must be greater than 9
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <label class=""> Details: </label>
      <input
        type="text"
        class="form-control form-control-lg"
        formControlName="details"
      />
      <div *ngIf="obj.myForm.get('details')?.errors?.['required']">
        <div
          class="alert alert-danger"
          *ngIf="
            obj.myForm.get('details')?.touched &&
            obj.myForm.get('details')?.invalid
          "
        >
          Details is required......
        </div>
      </div>
    </div>

      <label class="" #skill> Skills: </label>
      <input
        type="text"
        class="form-control"
        formControlName="skills"
        #skill
        (keyup.enter)="addSkills(skill)"

        </li>
      </ul>
    </div> -->
    <button class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
