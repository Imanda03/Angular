<form [formGroup]="obj.myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" />
    <div
      *ngIf="obj.myForm.get('name')?.invalid && obj.myForm.get('name')?.touched"
    >
      <span class="error-message">Name is required</span>
    </div>
    <label for="name">rollno</label>
    <input type="number" formControlName="rollNo" />
  </div>
  <button type="submit" [disabled]="obj.myForm.invalid">Submit</button>
</form>
