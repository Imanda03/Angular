<div class="container">
  <div class="form-group">
    <label for="">Skills</label>
    <input
      type="text"
      class="form-control"
      #skill
      (keyup.enter)="addSkills(skill)"
    />
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let skill of skills.controls; let i = index"
      >
        {{ skill.value }}
        <a class="btn btn-sm btn-danger" (click)="removeSkill(i)">X</a>
      </li>
    </ul>
  </div>
</div>
