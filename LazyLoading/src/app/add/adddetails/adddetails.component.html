
<div class="mainDiv">

    <form action="">
        <h2>Add Details</h2>
        <label for="name">Name: </label>
        <input type="text" [(ngModel)]="name" name="name"  >
        
        <label for="phone">Phone Number: </label>
        <input type="number" [(ngModel)]="phone" name="phone" >
        
        <button (click)="onSubmit()">Submit</button>
    </form>
</div>
